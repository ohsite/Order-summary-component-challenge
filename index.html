<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="card">
			<header>
			<div class="card__image">
				<img src="images/illustration-hero.svg" alt="Man listening to the music" class="top-img" />
			</div>
			<h2 class="card__header">Order Summary</h2>
			<p class="card__text">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
		</header>
			<div class="card__plan-box">
				<img src="/images/icon-music.svg" alt="" />
				<div class="card__plan-label">
					<h3 class="card__plan-header">Annual Plan</h3>
					<p class="card__plan-text">$59.99/year</p>
				</div>
				<a href="#" class="card__change-link">Change</a>
			</div>
			<a href="#" class="card__btn">Proceed to Payment</a>
			<a href="#" class="card__cancel-link">Cancel Order</a>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">ohSite.net</a>.
		</footer>
	</body>
</html>
